<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALIFICACIONES</title>
  <link rel="stylesheet" href="css/notas.css"/>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"/>
</head>
<body>
   <fieldset>
    <fieldset id="ee">
        <h1>NOTAS DEL ESTUDIANTE</h1>
        <div id="info-estudiante"></div>
        <table id="tabla-notas">
          <thead>
            <tr>
              <th>ACTIVIDAD</th>
              <th>--NOTA</th>
           
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button id="agregar">Agregar nota</button>
        <div>
        </div>
    </fieldset>
   
   </fieldset>
  
    <div id="avisoBG">
        
            <div>
               
                <form action="notasConfirm.html" method="get">
                    <input hidden type="number" name="notaId" id="notaIdinp">
                    <input hidden type="number" name="codigo" id="codInp">
                    <div>
                        <label>Nombre de la actividad:</label>
                        <input type="text" name="actividad" id="actInp" required>
                    </div>
                    <div>
                        <label>Calificacion:</label>
                        <input type="number" name="nota" id="calInp" step="0.01" required>
                    </div>
                    <button type="submit">Guardar</button>
                </form>
                <button id="aviso-close">Cerrar</button>
            </div>
            <div id="aviso">
                <div id="modal">
                    <p></p>
                    <div>
                        <button id="confirm">Confirmar</button>
                        <button id="cancel">Cancelar</button>
                    </div>
                </div>
                <div id="msg">
                    <p></p>
                    <div>
                        <button id="okBtn">Ok</button>
                    </div>
                </div>
            </div>
        </div>
       
        

  <script src="js/notas.js"></script>
</body>
</html>
